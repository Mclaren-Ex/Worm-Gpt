services:
  - type: web
    name: zaren-ai
    env: python
    plan: free
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn web_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: RENDER
        value: true
    healthCheckPath: /health
    autoDeploy: true
